name: Build Minimal Ecommerce Application written in java
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: "adopt"
          java-version: 17.0.9

      - name: Build with maven
        run: mvn -B package pom.xml
